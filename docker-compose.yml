version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "4000:4000"
    environment:
      PORT: 4000
      JWT_SECRET: change_this_super_secret
      JWT_EXPIRES_IN: 1h
      BCRYPT_SALT_ROUNDS: 10
      NODE_ENV: development
    volumes:
      - ./backend/src:/app/src
      - ./backend/db.json:/app/db.json
    command: npm run dev

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      VITE_API_BASE: http://backend:4000
    depends_on:
      - backend

  adminer:
    image: adminer
    ports:
      - "8080:8080"
    depends_on:
      - backend
